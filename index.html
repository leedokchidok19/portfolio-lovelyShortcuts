<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lovelyShortcuts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">lovely shortcut</h1>
    <hr>
    <table>
        <caption>브라켓(Bracket)</caption>
        <thead>
            <th>단축키</th>
            <th>설명</th>
        </thead>
        <tbody>
            <tr>
                <td>Ctrl+e</td>
                <td>빠른 편집</td>
            </tr>
            <tr>
                <td>Ctrl+Alt+p</td>
                <td>실시간 미리보기</td>
            </tr>
            <tr>
                <td>Ctrl+space</td>
                <td>자동 완성</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
