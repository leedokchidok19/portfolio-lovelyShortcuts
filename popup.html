<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author"        content="leedokchidok19">
    <meta name="description"   content="Shortcut keys that I use often are easy and quick to see.">
    <meta name="og:title"      content="lovelyShortcuts">
    <meta name="og:keywords"   content="단축키 익스텐션, 툴단축키, 브라켓 단축키,brackets shortcut, tool shortcut">
    <title>lovelyShortcuts</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/c1420bfedb.js" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="title">lovely shortcut</h1>

    <hr>

    <table>
        <caption>브라켓(Bracket)</caption>
        <thead>
            <th>단축키</th>
            <th>설명</th>
        </thead>
        <tbody>
            <tr>
                <td>Ctrl+e</td>
                <td>빠른 편집</td>
            </tr>
            <tr>
                <td>Ctrl+Alt+p</td>
                <td>실시간 미리보기</td>
            </tr>
            <tr>
                <td>Ctrl+space</td>
                <td>자동 완성</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <footer>

        <div class="sns">
            <ul>
                <li>blog</li>
                <li>github</li>
                <li>linkedin</li>
                <li>done</li>
            </ul>
        </div>

    </footer>

    <script src="script.js"></script>

</body>
</html>
