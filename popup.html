<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author"        content="leedokchidok19">
    <meta name="description"   content="Shortcut keys that I use often are easy and quick to see.">
    <meta name="og:title"      content="lovelyShortcuts">
    <meta name="og:keywords"   content="단축키 익스텐션, 툴단축키, 브라켓 단축키,brackets shortcut, tool shortcut">
    <title>lovelyShortcuts</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/c1420bfedb.js" crossorigin="anonymous"></script>

</head>
<body>

    <h1 class="title">lovely shortcut</h1>

    <hr>

    <table>
        <caption>
            <b>브라켓(Bracket)</b>
        </caption>
        <thead>
            <th>단축키</th>
            <th>설명</th>
        </thead>
        <tbody>
            <tr>
                <td>Ctrl+e</td>
                <td>빠른 편집</td>
            </tr>
            <tr>
                <td>Ctrl+Alt+p</td>
                <td>실시간 미리보기</td>
            </tr>
            <tr>
                <td>Ctrl+Space</td>
                <td>자동 완성</td>
            </tr>
            <tr>
                <td>Ctrl+w</td>
                <td>현재 파일 닫기</td>
            </tr>
            <tr>
                <td>Ctrl+q</td>
                <td>브라켓 종료</td>
            </tr>
            <tr>
                <td>Ctrl+l</td>
                <td>한 줄 선택</td>
            </tr>
            <tr>
                <td>Ctrl+d</td>
                <td>줄 복사</td>
            </tr>
            <tr>
                <td>Ctrl+Shift+d</td>
                <td>줄 삭제</td>
            </tr>
            <tr>
                <td>Ctrl+/</td>
                <td>주석</td>
            </tr>
            <tr>
                <td>Ctrl+Shift+/</td>
                <td>여러 줄 주석</td>
            </tr>
            <tr>
                <td>Ctrl+Shift+↑,↓</td>
                <td>행 위, 아래 이동</td>
            </tr>
            <tr>
                <td>Ctrl+마우스 왼쪽 버튼 클릭</td>
                <td>커서 다중 생성</td>
            </tr>
        </tbody>
    </table>
<div id="test"></div>

</body>
</html>
